<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Enter the Matrix</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .enter-button {
            padding: 20px 40px;
            font-size: 24px;
            color: #0f0;
            background-color: black;
            border: 2px solid #0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .enter-button:hover {
            background-color: #0f0;
            color: black;
        }
        #matrix-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10;
        }
        .matrix-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="enter-button" id="enterButton">Enter the Matrix</button>
    <div id="matrix-animation">
        <canvas id="matrix-canvas" class="matrix-canvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const enterButton = document.getElementById('enterButton');
            const matrixAnimation = document.getElementById('matrix-animation');

            enterButton.addEventListener('click', function () {
                matrixAnimation.style.display = 'block';
                enterButton.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'portfolio.html';
                }, 3000); // Dur√©e de l'animation en millisecondes
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
